name: Build Documentation

on:
  push:
    branches:
      - main
    paths:
      - "projects/**"
      - "build.py"
  pull_request:
    branches:
      - main
    paths:
      - "projects/**"
      - "build.py"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run build script
        run: python3 build.py

      - name: Run pyxis format
        run: pyxis fmt

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain docs/ projects/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/ projects/
          git commit -m "chore: update documentation [skip ci]"
          git push

      - name: Fail if docs need updating in PR
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          echo "::error::Documentation is out of date. Please run build.py locally and commit the changes."
          exit 1
